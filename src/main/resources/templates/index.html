<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Lista de Empresas</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HyperReach</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empresas/nova">Cadastrar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-12">
            <h1>Nossas Empresas Parceiras</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Tamanho</th>
                            <th scope="col">Setor</th>
                            <th scope="col">Localização</th>
                            <th scope="col">Número de Funcionários</th>
                            <th scope="col">Tipo de Empresa</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="empresa : ${empresas}">
                            <td th:text="${empresa.nome}"></td>
                            <td th:text="${empresa.tamanho}"></td>
                            <td th:text="${empresa.setor}"></td>
                            <td th:text="${empresa.localizacaoGeografica}"></td>
                            <td th:text="${empresa.numeroFuncionarios}"></td>
                            <td th:text="${empresa.tipoEmpresa.getDescricao()}"></td>
                            <td th:text="${empresa.cliente}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/empresas/{id}/detalhes(id=${empresa.id})}">Detalhes</a>
                                <a class="btn btn-warning btn-sm" th:href="@{/empresas/{id}/editar(id=${empresa.id})}">Editar</a>
                                <form th:action="@{/empresas/{id}/remover(id=${empresa.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja remover esta empresa?')">Remover</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
