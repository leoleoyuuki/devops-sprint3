<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nova Empresa</title>
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0.25rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .invalid-feedback {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <h1 class="mb-4 text-center">Cadastrar Nova Empresa</h1>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2 form-container">
            <form th:action="@{/empresas/salvar}" th:object="${empresa}" method="post">

                <!-- Nome da Empresa -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Qual é o nome da empresa?</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <!-- Tamanho da Empresa -->
                <div class="mb-3">
                    <label for="tamanho" class="form-label">Qual é o tamanho da empresa?</label>
                    <select class="form-select" id="tamanho" th:field="*{tamanho}" th:errorclass="is-invalid">
                        <option th:each="tamanho : ${lista_tamanhos}" th:value="${tamanho.name()}" th:text="${tamanho.name()}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tamanho')}" th:errors="*{tamanho}"></div>
                </div>

                <!-- Setor de Atividade -->
                <div class="mb-3">
                    <label for="setor" class="form-label">Qual é o setor de atividade da empresa?</label>
                    <select class="form-select" id="setor" th:field="*{setor}" th:errorclass="is-invalid">
                        <option th:each="setor : ${lista_setores}" th:value="${setor.name()}" th:text="${setor.name()}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('setor')}" th:errors="*{setor}"></div>
                </div>

                <!-- Localização -->
                <div class="mb-3">
                    <label for="localizacaoGeografica" class="form-label">Onde a empresa está localizada?</label>
                    <input type="text" class="form-control" id="localizacaoGeografica" th:field="*{localizacaoGeografica}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('localizacaoGeografica')}" th:errors="*{localizacaoGeografica}"></div>
                </div>

                <!-- Número de Funcionários -->
                <div class="mb-3">
                    <label for="numeroFuncionarios" class="form-label">Quantos funcionários a empresa possui?</label>
                    <input type="number" class="form-control" id="numeroFuncionarios" th:field="*{numeroFuncionarios}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroFuncionarios')}" th:errors="*{numeroFuncionarios}"></div>
                </div>

                <!-- Tipo de Empresa -->
                <div class="mb-3">
                    <label for="tipoEmpresa" class="form-label">Qual é o tipo da empresa?</label>
                    <select class="form-select" id="tipoEmpresa" th:field="*{tipoEmpresa}" th:errorclass="is-invalid">
                        <option th:each="tipo : ${lista_tipos}" th:value="${tipo.name()}" th:text="${tipo.descricao}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoEmpresa')}" th:errors="*{tipoEmpresa}"></div>
                </div>

                <!-- Cliente (Checkbox) -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="cliente" th:field="*{cliente}"/>
                    <label class="form-check-label" for="cliente">Esta empresa é nossa cliente?</label>
                </div>

                <!-- Botão Salvar -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
